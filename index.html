<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
  <title>Document</title>
</head>

<body>
  <div class="product-card">
    
    <div class="
    card-img 
    product-card__card-img
    ">
      <img src="/img/mac/imac.jpeg" alt="mac">
    </div>

    <div class="
    card-title 
    product-card__card-title
    ">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </div>

    <div class="
    card-id 
    product-card__id
    ">
      Код товара: 195434
    </div>

    <div class="
    rate-box 
    product-card__rate-box
    ">
      <div class="
      rate-box__stars
      ">
        <div class="rate-box__star"><img src="/img/stars/star.svg" alt="star"></div>
        <div class="rate-box__star"><img src="/img/stars/star.svg" alt="star"></div>
        <div class="rate-box__star"><img src="/img/stars/star.svg" alt="star"></div>
        <div class="rate-box__star"><img src="/img/stars/star.svg" alt="star"></div>
        <div class="rate-box__star"><img src="/img/stars/star.svg" alt="star"></div>
      </div>

      <div class="
      rate-box__review
      ">
        Отзывов: 5
      </div>
      
    </div>

    <div class="
    card-price 
    product-card__card-price
    ">
      <div class="card-price-text">Цена:</div> 
      <div class="card-price-sum">69 999 грн</div> 
    </div>

    <div class="
    buy-button 
    product-card__buy-button
    ">
      <a 
      class="
      buy-link 
      buy-button_buy-link
      " 
      href="#"
      >
        Купить
      </a>
    </div>

  </div>
</body>
</html>
